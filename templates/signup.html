{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <title>Eccommerce Website</title>
  </head>
  <body>
    <header>
      <p><a class="navbar-brand" href=" {% url 'index' %}">COMPANY NAME</a></p>
    </header>
    <section id="signup-form" class="form-section">
      <div class="container">
        <div class="card">
          <h2>Sign up</h2>
          <form action="">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group mb-3">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" class="form-control" placeholder="eg. Lemon" />
                    </div>
                </div>
                <div class="col-sm">
                  <div class="form-group mb-3">
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lname" class="form-control" placeholder="eg. Potter"/>
                  </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="eg. lemonpotter@example.com" />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
              />
            </div>
            <div class="form-group d-flex justify-content-end">
              <button type="submit" class="btn btn-primary d-block">
                Create Account
              </button>
            </div>
            <div class="m-1 mb-3">
              <h4 class="text-center">OR</h4>
              <p>
                Already have an account?</small>&nbsp;<a href=" {% url 'login' %}">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
